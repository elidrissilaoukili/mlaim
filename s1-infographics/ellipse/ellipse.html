<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellipse Example</title>
</head>
<body>
    <canvas id="myCanvas" width="800" height="600"></canvas>
    
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        // Draw an ellipse
        ctx.beginPath();
        ctx.ellipse(400, 400, 300, 100, 0, 0, 2 * Math.PI);  // (centerX, centerY, radiusX, radiusY, rotation, startAngle, endAngle)
        ctx.fillStyle = "green";
        ctx.fill();
        ctx.closePath();
    </script>
</body>
</html>
